<div class="container-rectangle-controls">
  <p>Editar Ret√¢ngulo:</p>
  <div>
    <label for="horizontalBorder">Arredondar borda na horizontal</label>
    <input type="range" name="horizontalBorder" id="horizontalBorder" [max]="100" [min]="0" [(ngModel)]="horizontalBorder" (ngModelChange)="editRectangleBorder()"/>
  </div>
  <div>
    <label for="verticalBorder">Arredondar borda na vertical</label>
    <input type="range" name="verticalBorder" id="verticalBorder" [max]="100" [min]="0" [(ngModel)]="verticalBorder" (ngModelChange)="editRectangleBorder()"/>
  </div>
  <div>
    <label for="fillRectangle">Escolha uma cor</label>
    <input type="color" name="fillRectangle" id="fillRectangle" [(ngModel)]="fillRectangle" (ngModelChange)="editRectangleColor()"/>
  </div>
</div>
